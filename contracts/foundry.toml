[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["forge-std/=lib/forge-std/src/"]
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"  # Chiliz doesn't support Cancun (MCOPY opcode) yet

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
